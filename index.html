<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilian's Blog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body>



    <div w3-include-html="/blog/includes/navbar.html"></div>
    <div class="container-fluid" id="container">
        <div class="row">
            <div class="col">
                <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0"
                            class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active" id="image">
                            <img src="/images/tech.jpg" class="d-block w-auto p-3" alt="Technology">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>TECHNOLOGY</h5>
                            </div>
                        </div>
                        <div class="carousel-item" id="image2">
                            <img src="/images/business.jpg" class="d-block w-100 p-3" alt="business">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>BUSINESS</h5>
                            </div>
                        </div>
                        <div class="carousel-item" id="image">
                            <img src="/images/music.webp" class="d-block w-100 p-3" alt="Music">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>MUSIC</h5>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="section" id="after-slider">
        <div class="row">
            <div class="col-9"></div>
            <div class="col-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        MY POSTS
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><a href="/blog/Technology.html">Technology</a></li>
                        <li class="list-group-item"><a href="/blog/Business.html">Business</a></li>
                        <li class="list-group-item"><a href="/blog/Music.html">Music</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/blog/index.js"></script>
</body>

</html>
